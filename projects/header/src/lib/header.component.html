<header class="header">
  <div class="left">
    <button
      class="header-image-wrapper"
      (click)="toggleSideNav()"
      *ngIf="toggledSideNav.observed"
    >
      <div class="toggle-img"></div>
    </button>
    <a class="header-image-wrapper" [routerLink]="[homePageHref]">
      <div class="header-img header-logo"></div>
    </a>
    <span class="title">
      {{ title }}
    </span>
    <span class="separator"></span>
    <div class="breadcrumbs-wrapper">
      <breadcrumbs-component></breadcrumbs-component>
    </div>
  </div>
  <div class="right">
    <div class="right">
      <a [routerLink]="[profilePageHref]" class="profile-wrapper">
        <span class="profile-name" *ngIf="profileName">{{ profileName }}</span>
        <div class="header-image-wrapper">
          <div class="header-img profile-img default"></div>
          <div class="header-img profile-img-hover hover"></div>
        </div>
      </a>
      <button class="header-image-wrapper" (click)="onLogout()">
        <div class="header-img logout-img default"></div>
        <div class="header-img logout-img-hover hover"></div>
      </button>
    </div>
  </div>
</header>
